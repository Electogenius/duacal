<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Duacal</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="main">
		<div id="box">
		    <input id="tare" ty autocapitalize="off"></input>
		    <div id="output"></div>
		</div>
	</div>

	<script>
		tare.onkeydown=event=>{
		    if(event.key=="Enter")
		        calc()
		}
		output.onclick = ()=>tare.value = output.innerText
		output.ondblclick=()=>tare.value = ""
		function calc(){
		    try{
		        let log = a=>{throw a}
		        let val = evaluate(parser(tokenize(tare.value, log), log)).str()
		        output.innerText = val
		    }catch(e){
		        console.error(e)
		        output.innerText = "Err"
		    }
		}
	</script>
	<script src="evaluate/math.js" type="text/javascript" charset="utf-8"></script>
	<script src="evaluate/interpret.js"></script>
	<script src="evaluate/eval.js"></script>
</body>

</html>
