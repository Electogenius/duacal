<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Duacal</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="main">
		<div id="box">
		    <input id="tare" autocapitalize="off"></input>
		    <div id="output"></div>
			<table style="display:none">
				<tr id="row1">
				</tr>
				<tr id="row2"></tr>
				<tr id="row3">
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr id="row4">
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr id="row5">
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
				<tr id="row6">
					<td>.</td>
					<td>0</td>
					<td>Ans</td>
					<td></td>
					<td>=</td>
				</tr>
			</table>
		</div>
	</div>

	<script>
		tare.onkeydown=event=>{
		    if(event.key=="Enter")
		        calc()
		}
		output.onclick = ()=>tare.value = output.innerText
		output.ondblclick=()=>tare.value = ""
		function calc(){
		    try{
		    let val = evaluate(parser(tokenize(tare.value, log), log)).str()
		    output.innerText = val
		    }catch(e){
		        output.innerText = "Err"
		    }
		}
	</script>
	<script src="evaluate/math.js" type="text/javascript" charset="utf-8"></script>
	<script src="evaluate/interpret.js"></script>
	<script src="evaluate/eval.js"></script>
</body>

</html>
